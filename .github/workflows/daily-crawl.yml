name: Daily News Crawl

on:
  schedule:
    # 每天早上 8:00 UTC (北京时间 16:00)
    - cron: '0 8 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create data directories
      run: |
        mkdir -p data/logs
        mkdir -p data/news
        mkdir -p data/reports
        mkdir -p data/archives
        mkdir -p data/images
        
    - name: Record existing news files
      run: ls data/news/*.md 2>/dev/null || true > existing_files.txt
      
    - name: Run daily crawl
      run: python scripts/daily_crawl.py
      
    - name: List new news files for attachment
      run: |
        ls data/news/*.md 2>/dev/null || true > current_files.txt
        NEW_FILES=$(comm -23 <(sort current_files.txt) <(sort existing_files.txt) | tr '\n' ',' | sed 's/,$//')
        echo "NEW_FILES=$NEW_FILES" >> $GITHUB_ENV
      
    - name: Send email with news
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_APP_PASSWORD }}
        subject: "每日新闻更新 - $(date +'%Y-%m-%d')"
        body: |
          亲爱的用户，
          
          今日成功爬取了新的新闻，请查看附件。
          
          新闻日期范围：过去7天
          
          祝好！
          GitHub Actions
        to: liubingxin1030@outlook.com
        from: ${{ secrets.GMAIL_USERNAME }}
        attachments: ${{ env.NEW_FILES }}