name: Daily News Crawl

on:
  schedule:
    # 每天早上 8:00 UTC (北京时间 16:00)
    - cron: '0 8 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create data directories
      run: |
        mkdir -p data/logs
        mkdir -p data/news
        mkdir -p data/reports
        mkdir -p data/archives
        mkdir -p data/images
        
    - name: Run daily crawl
      run: python scripts/daily_crawl.py
      
    - name: Get current date
      run: |
        echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      
    - name: Prepare email body with MD content
      run: python3 scripts/format_email.py
      
    - name: Send email with news
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_APP_PASSWORD }}
        subject: "每日新闻更新 - ${{ env.CURRENT_DATE }}"
        html_body: ${{ env.EMAIL_BODY }}
        to: liubingxin1030@outlook.com
        from: ${{ secrets.GMAIL_USERNAME }}
        secure: false
        encryption: tls