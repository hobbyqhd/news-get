name: Hourly News Crawl

concurrency:
  group: hourly-news-crawl
  cancel-in-progress: true

on:
  schedule:
    # 每小时执行一次
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: requirements.txt
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create data directories
      run: |
        mkdir -p data/logs
        mkdir -p data/news
        mkdir -p data/reports
        mkdir -p data/archives
        mkdir -p data/images
        
    - name: Run hourly crawl
      run: python scripts/daily_crawl.py
      
    - name: Check if new files exist
      id: check_files
      run: |
        if [ -f data/new_files.txt ] && [ -s data/new_files.txt ]; then
          echo "has_new_files=true" >> $GITHUB_OUTPUT
        else
          echo "has_new_files=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Get current date
      if: steps.check_files.outputs.has_new_files == 'true'
      run: |
        BEIJING_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')
        echo "CURRENT_DATE=$BEIJING_TIME" >> $GITHUB_ENV
      
    - name: Prepare email body with MD content
      if: steps.check_files.outputs.has_new_files == 'true'
      run: python3 scripts/format_email.py
      
    - name: Send email with news
      if: steps.check_files.outputs.has_new_files == 'true' && success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_APP_PASSWORD }}
        subject: "每小时新闻更新 - ${{ env.CURRENT_DATE }}"
        html_body: ${{ env.EMAIL_BODY }}
        to: liubingxin1030@outlook.com
        from: ${{ secrets.GMAIL_USERNAME }}
        secure: false
        encryption: tls
    
    - name: Commit and push new files
      if: steps.check_files.outputs.has_new_files == 'true' && success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/news/*.md || true
        git commit -m "自动爬取新闻 - $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push origin main