import re
import os

def escape_html(text):
    """HTML è½¬ä¹‰"""
    return text.replace('&', '&amp;').replace('<', '&lt;').replace('>', '&gt;')

def format_markdown_to_html(content):
    """ç®€å•çš„ Markdown åˆ° HTML è½¬æ¢"""
    # å¤„ç†ä»£ç å—
    content = re.sub(r'```[\s\S]*?```', lambda m: '<pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto;">' + escape_html(m.group(0)) + '</pre>', content)
    
    # å¤„ç†åŠ ç²—
    content = re.sub(r'\*\*(.*?)\*\*', r'<strong>\1</strong>', content)
    content = re.sub(r'__(.*?)__', r'<strong>\1</strong>', content)
    
    # å¤„ç†æ–œä½“
    content = re.sub(r'\*(.*?)\*', r'<em>\1</em>', content)
    content = re.sub(r'_(.*?)_', r'<em>\1</em>', content)
    
    # å¤„ç†æ ‡é¢˜
    content = re.sub(r'^### (.*?)$', r'<h3>\1</h3>', content, flags=re.MULTILINE)
    content = re.sub(r'^## (.*?)$', r'<h2>\1</h2>', content, flags=re.MULTILINE)
    content = re.sub(r'^# (.*?)$', r'<h2>\1</h2>', content, flags=re.MULTILINE)
    
    # å¤„ç†åˆ—è¡¨
    content = re.sub(r'^- (.*?)$', r'<li>\1</li>', content, flags=re.MULTILINE)
    content = re.sub(r'^(\d+)\. (.*?)$', r'<li>\2</li>', content, flags=re.MULTILINE)
    
    # åŒ…è£…åˆ—è¡¨é¡¹
    content = re.sub(r'(<li>.*?</li>)', lambda m: '<ul>' + m.group(1) + '</ul>', content)
    
    # å¤„ç†æ®µè½
    lines = content.split('\n')
    result = []
    for line in lines:
      line = line.strip()
      if line and not line.startswith('<'):
        result.append('<p>' + line + '</p>')
      else:
        result.append(line)
    content = '\n'.join(result)
    
    return content

