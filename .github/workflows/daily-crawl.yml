name: Daily News Crawl

on:
  schedule:
    # 每天早上 8:00 UTC (北京时间 16:00)
    - cron: '0 8 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create data directories
      run: |
        mkdir -p data/logs
        mkdir -p data/news
        mkdir -p data/reports
        mkdir -p data/archives
        mkdir -p data/images
        
    - name: Run daily crawl
      run: python scripts/daily_crawl.py
      
    - name: Get current date
      run: |
        echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      
    - name: Prepare attachments
      run: |
        if [ -f data/new_files.txt ] && [ -s data/new_files.txt ]; then
          NEW_FILES=$(cat data/new_files.txt | tr '\n' ',' | sed 's/,$//')
          echo "NEW_FILES=$NEW_FILES" >> $GITHUB_ENV
          echo "✓ Attachments prepared: $NEW_FILES"
          # 验证附件文件编码
          echo "Checking attachment encodings:"
          cat data/new_files.txt | while read file; do
            if [ -f "$file" ]; then
              file "$file"
            fi
          done
        else
          echo "No new files to attach"
          echo "NEW_FILES=" >> $GITHUB_ENV
        fi
      
    - name: Send email with news
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_APP_PASSWORD }}
        subject: "每日新闻更新 - ${{ env.CURRENT_DATE }}"
        html_body: |
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
          </head>
          <body>
              <p>亲爱的用户，</p>
              <p>今日成功爬取了新的新闻，请查看附件（仅包含本次新生成的新闻文档）。</p>
              <p>新闻日期范围：过去7天（仅发送缺失的文档）</p>
              <p>祝好！<br>GitHub Actions</p>
          </body>
          </html>
        to: liubingxin1030@outlook.com
        from: ${{ secrets.GMAIL_USERNAME }}
        attachments: ${{ env.NEW_FILES }}
        secure: true